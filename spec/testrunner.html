<html>

<head>
  <meta charset="utf-8">
  <title>Mocha Tests</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/4.0.1/mocha.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/4.0.1/mocha.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/4.1.2/chai.js"></script>
</head>

<body>
  <div id="mocha"></div>

  <!-- Setup Mocha -->
  <script>
    mocha.setup('bdd')
    mocha.reporter('html');
  </script>

  <!-- Your Code -->
  <script src="../src/shape/Shape.js"></script>
  <script src="../src/shape/Ellipse.js"></script>
  <script src="../src/shape/Circle.js"></script>

  <!--<script src="../node_modules/jquery/dist/jquery.min.js"></script>-->

  <!-- Tests -->
  <script src="test.js"></script>

  <!-- Run Mocha -->
  <script>
    // Only tests run in real browser, injected script run if options.run == true
    if (navigator.userAgent.indexOf('PhantomJS') < 0) {
      mocha.run();
    }
  </script>
</body>

</html>
